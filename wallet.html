<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <img src="assets/images/logo.png" alt="Logo" class="logo">
            
                <div class="token-count">
                    G:<span class="points-display" id="balance">:0</span>

        </div>


        <!-- Wallet Section -->
        <div class="wallet-section">
          
            <div class="wallet-info">
                
            </div>
            <div class="wallet-box">
                <div class="G">
                    <p>G:302k</p>
                    <p>TON:0</p>
               </div>
                <button class="ton-wallet-btn">TON wallet</button>
            </div>
        </div>

        <!-- Tabs Section -->
        <div class="tabs-section">
            <button class="tab active">Withdraw</button>

        </div>

        <!-- Withdraw Section -->
        <div class="withdraw-section">
            <h3>Withdraw TON</h3>
            <div class="withdraw-box">
                <label for="withdraw-amount">Enter amount</label>
                <input type="text" id="withdraw-amount" placeholder="0">
                <p class="available-amount">Available: 0 TON</p>
            </div>
            <button class="withdraw-btn">Withdraw TON</button>
            <p class="withdraw-note">Note: Withdrawal status will be marked as "Pending" until processed.</p>
